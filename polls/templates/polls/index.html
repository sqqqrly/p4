{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        {# <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li> #}
        {# Remove hardcoded url. Look it up in polls/urls.py #}
        <li><a href="{% url 'p4:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

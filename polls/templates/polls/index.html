{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"

{% if latest_poll_list %}
    <ol id="pollList"> 
    {% for poll in latest_poll_list %}
        {# No hardcoded urls. Look it up in polls/urls.py #}
        <li><a href="{% url 'p4:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
